<!DOCTYPE html>
<html>
<head>
	<title>Результат</title>
</head>
<body>
	<p>Вы искали: <strong>{{ query }}</strong></p>
	{% if books %}
		<p>Найдено {{ books|length }} книг.</p>
		<ul>
			{% for book in books %}
			<li>{{ book }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>Книг, удовлетворяющих заданному критерию, не найдено.</p>
	{% endif %}
</body>
</html>
