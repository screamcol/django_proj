<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Свяжитесь с нами</title>
</head>
<body>
    <h1> Свяжитесь с нами </h1>

    {% if errors %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/contact/" method="post">
        <p>Тема: <input type="text" name="subject"></p>
        <p>Ваш e-mail (необязательное): <input type="text" name="e-mail"></p>
        <p>Сообщение:
            <textarea name="message" rows="10" cols="50"></textarea> </p>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
